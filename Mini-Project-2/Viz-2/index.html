<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<!-- Load color palettes -->
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

<!-- Load color legends  -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js" charset="utf-8"></script>

<!-- All scroll !-->
<style>
  .my_dataviz {
    overflow: scroll;
  }

</style>

<script>

    // set the dimensions and margins of the graph
    var margin = {top: 80, right: 50, bottom: 30, left: 200},
      width = 1300 - margin.left - margin.right,
      height = 450 - margin.top - margin.bottom;
    
    // append the svg object to the body of the page
    var svg = d3.select("#my_dataviz")
    .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");

    //Read the data
    //d3.csv("new-zealand-donations.csv", function(data) {
    d3.csv("top-10-purposes.csv", function(data) {  
    
      // Labels of row and columns -> unique identifier of the column called 'year' and 'coalesced_purpose_name'
      var myGroups = d3.map(data, function(d){return d.year;}).keys()
      var myVars = d3.map(data, function(d){return d.coalesced_purpose_name;}).keys()
    
      // Build X scales and axis:
      var x = d3.scaleBand()
        .range([ 0, width ])
        .domain(myGroups)
        .padding(0.05);
      svg.append("g")
        .style("font-size", 15)
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x).tickSize(0))
        .select(".domain").remove()
    
      // Build Y scales and axis:
      var y = d3.scaleBand()
        .range([ height, 0 ])
        .domain(myVars)
        .padding(0.05);
      svg.append("g")
        .style("font-size", 15)
        .call(d3.axisLeft(y).tickSize(0))
        .select(".domain").remove()
    
      // Build color scale
      var myColor = d3.scaleSequential()
        .interpolator(d3.interpolateYlGnBu)
        //.range([350000, 5000000, 8000000, 130067295])
        //.domain([350000,130067295])
        //.domain([3500,150000000])
        .domain([24000,300000000])


      svg.append("g")
        .attr("class", "legendLinear")
        .attr("transform", "translate(950,-60)");

      var legendLinear = d3.legendColor()
        .labelFormat(d3.format(".0f"))
        .shapeWidth(10)
        .cells([24000, 85000000, 150000000, 200000000, 300000000])
        .orient('vertical')
        .scale(myColor);

      svg.select(".legendLinear")
        .call(legendLinear);
    
      // create a tooltip
      var tooltip = d3.select("#my_dataviz")
        .append("div")
        .style("position", "absolute")
        .style("opacity", 0)
        .attr("class", "tooltip")
        .style("background-color", "white")
        .style("border", "solid")
        .style("border-width", "2px")
        .style("border-radius", "5px")
        .style("padding", "5px")
    
      // Three function that change the tooltip when user hover / move / leave a cell
      var mouseover = function(d) {
        tooltip
          .style("opacity", 1)
        d3.select(this)
          .style("stroke", "black")
          .style("opacity", 1)
      }
      var mousemove = function(d) {
        tooltip
          .html("Amount: " + d.commitment_amount_usd_constant)
          .style("left", (d3.mouse(this)[0]+70) + "px")
          .style("top", (d3.mouse(this)[1]+30) + "px")
      }
      var mouseleave = function(d) {
        tooltip
          .style("opacity", 0)
        d3.select(this)
          .style("stroke", "none")
          .style("opacity", 0.8)
      }
    
      // add the squares
      svg.selectAll()
        .data(data, function(d) {return d.year+':'+d.coalesced_purpose_name;})
        .enter()
        .append("rect")
          .attr("x", function(d) { return x(d.year) })
          .attr("y", function(d) { return y(d.coalesced_purpose_name) })
          .attr("width", x.bandwidth() )
          .attr("height", y.bandwidth() )
          .style("fill", function(d) { return myColor(d.commitment_amount_usd_constant)} )
          // .style("stroke-width", 4)
          // .style("stroke", "none")
          // .style("opacity", 0.8)
        .on("mouseover", mouseover)
        .on("mousemove", mousemove)
        .on("mouseleave", mouseleave)
    })
    
    // Add title to graph
    svg.append("text")
            .attr("x", 0)
            .attr("y", -50)
            .attr("text-anchor", "left")
            .style("font-size", "22px")
            .text("Top 10 purposes of transaction");
    
    // Add subtitle to graph
    svg.append("text")
            .attr("x", 0)
            .attr("y", -20)
            .attr("text-anchor", "left")
            .style("font-size", "14px")
            .style("fill", "grey")
            .style("max-width", 400)
            .text("Increasing or decreasing trend in top 10 purposes of transaction");
    
    
    </script>
    </html>
