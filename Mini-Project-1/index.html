    function getCountriesConfig() {
        let width = 350;
        let height = 400;
        let margin = {
            top: 10,
            bottom: 50,
            left: 130,
            right: 10
        }
        //The body is the are that will be occupied by the bars.
        let bodyHeight = height - margin.top - margin.bottom
        let bodyWidth = width - margin.left - margin.right//TODO: Compute the width of the body by subtracting the left and right margins from the width.

        //The container is the SVG where we will draw the chart. In our HTML is the svg tah with the id Countries
        let container = d3.select("#Countries")//TODO: use d3.select to select the element with id Countries 
        container
            .attr("width", width)
            .attr("height",height)//TODO: Set the height of the container

        return { width, height, margin, bodyHeight, bodyWidth, container }
    }

    function getCountriesScales(airlines, config) {
        let { bodyWidth, bodyHeight } = config;
        let maximunCount = d3.max(airlines, function(d) { return d.donated_amount;} );//TODO: Use d3.max to get the highest Count value we have on the airlines list.
        console.log(maximunCount)
        let xScale = d3.scaleLinear()
            .range([0, bodyWidth])//TODO: Set the range to go from 0 to the width of the body
            .domain([0, maximunCount])//TODO: Set the domain to go from 0 to the maximun value fount for the field 'Count'

        let yScale = d3.scaleBand()
            .range([0, bodyHeight])
            .domain(airlines.map(a => a.Countryid)) //The domain is the list of ailines names
            .padding(0.2)
            
        return { xScale, yScale }
    }

    function drawBarsCountries(airlines, scales, config) {
        let {margin, container} = config; // this is equivalent to 'let margin = config.margin; let container = config.container'
        let {xScale, yScale} = scales
        let body = container.append("g")
            .style("transform", 
                `translate(${margin.left}px,${margin.top}px)`
            )

        let bars = body.selectAll(".bar")
            .data(airlines) //TODO: Use the .data method to bind the airlines to the bars (elements with class bar)

        //Adding a rect tag for each airline
        bars.enter().append("rect")
            .attr("height", yScale.bandwidth())
            .attr("y", (d) => yScale(d.donor))
            .attr("width", (d) => xScale(d.donor_amount))//TODO: set the width of the bar to be proportional to the airline count using the xScale
            .attr("fill", "#2a5599")
    }

    function drawCountries(airlines) {
        let config = getCountriesConfig();
        let scales = getCountriesScales(airlines, config);
        drawBarsCountries(airlines, scales, config)
    }

    function drawAxesCountries(airlines, scales, config){
    let {xScale, yScale} = scales
    let {container, margin, height} = config;
    let axisX = d3.axisBottom(xScale)
                    .ticks(5)

    container.append("g")
        .style("transform", 
            `translate(${margin.left}px,${height - margin.bottom}px)`
        )
        .call(axisX)

    let axisY = d3.axisLeft(yScale);//TODO: Create an axis on the left for the Y scale
    //TODO: Append a g tag to the container, translate it based on the margins and call the axisY axis to draw the left axis.
    container.append("g")
        .style("transform", 
            `translate(${margin.left}px,${margin.top}px)`
        )
        .call(axisY)
    }

    function drawCountries(airlines) {
        let config = getCountriesConfig();
        let scales = getCountriesScales(airlines, config);
        drawBarsCountries(airlines, scales, config);
        drawAxesCountries(airlines, scales, config);
    }

    function getMapConfig(){
    let width = 600;
    let height = 400;
    let container = d3.select("#Map")//TODO: select the svg with id Map
        container

    return {width, height, container}
    }

    function getMapProjection(config) {
    let {width, height} = config;
    let projection = d3.geoMercator()//TODO: Create a projection of type Mercator.
    projection.scale(97)
                .translate([width / 2, height / 2 + 20])
                
    store.mapProjection = projection;
    return projection;
    }

    function drawBaseMap(container, countries, projection){
    let path = d3.geoPath()
        .projection(projection)//TODO: create a geoPath generator and set its projection to be the projection passed as parameter.
    
    container.selectAll("path").data(countries)
        .enter().append("path")
        .attr("d",d => path(d))//TODO: use the path generator to draw each country )
        .attr("stroke", "#ccc")
        .attr("fill", "#eee")
    }

    function drawMap(geoJeon) {
        let config = getMapConfig();
        let projection = getMapProjection(config)
        drawBaseMap(config.container, geoJeon.features, projection)
    }
