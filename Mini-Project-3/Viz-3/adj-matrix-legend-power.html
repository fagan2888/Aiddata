<html>
    <head>
                <title>d3-adjacency-matrix-layout example</title>
                <meta charset='utf-8' />
                <script src="https://d3js.org/d3.v4.min.js"></script>
                <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.24.0/d3-legend.js"></script>
              <!-- <script src='https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.2/d3.min.js'></script> -->
              <script src='d3-adjacency-matrix-layout.js' type='text/JavaScript'></script>
              <script src='https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.10.3/babel.min.js'></script>
    </head>
<style>
  svg {
    border: 0px solid gray;
  }
  g.am-axis text {
    font-size: 8px;
  }

  .domain {
    fill: none;
  }

  .tick > line{
    stroke: black;
    stroke-width: 1px;
    stroke-opacity: 0.25;
  }
</style>
<body>
<div id='viz'>
  <svg height='2060px' width='2060px'></svg>
</div>
<div id='controls' />
</body>
<footer>
<script lang='babel' type='text/babel'>
d3.json('power-generation-purpose.json', createAdjacencyMatrix);

function createAdjacencyMatrix(data) {
  const adjacencyMatrix = d3.adjacencyMatrixLayout();
  console.log('adjacencyMatrix', adjacencyMatrix);
  console.log('d3', d3);

  adjacencyMatrix
    .size([870,870])
    .nodes(data.nodes)
    .links(data.links)
    .directed(false)
    .nodeID(d => d.name);

  const matrixData = adjacencyMatrix();

  console.log(matrixData)

  const someColors = d3.scaleOrdinal()
    .range(d3.schemeCategory20b);

  d3.select('svg')
    .append('g')
      .attr('transform', 'translate(80,80)')
      .attr('id', 'adjacencyG')
      //.attr('class', 'legendOrdinal')
      //.attr("transform", "translate(2500,20)");
      .selectAll('rect')
      .data(matrixData)
      .enter()
      .append('rect')
        .attr('width', d => d.width)
        .attr('height', d => d.height)
        .attr('x', d => d.x)
        .attr('y', d => d.y)
        .style('stroke', 'black')
        .style('stroke-width', '1px')
        .style('stroke-opacity', .1)
        //.style('fill', d => someColors(d.source.group))
        .style('fill', 'orange')
        .style('fill-opacity', d => d.weight * 0.8);

  // Lengend for top 5 purposes
    d3.select('svg')
        .append('g')
        .attr('class', 'legendOrdinal')
        .attr('transform', 'translate(1000,80)');
        
  
  var purposes = ["Power generation/non-renewable sources"];

  var ordinal = d3.scaleOrdinal()
    .domain(purposes)
    //.range(d3.schemeCategory20b); 
    .range(["#ff943d"]); 

  var legendOrdinal = d3.legendColor()
    .scale(ordinal);

//   svg.select(".legendOrdinal")
//     .call(legendOrdinal);
   d3.select('.legendOrdinal')
    .call(legendOrdinal)


  d3.select('#adjacencyG')
    .call(adjacencyMatrix.xAxis);

  d3.select('#adjacencyG')
    .call(adjacencyMatrix.yAxis);
}
</script>
</footer>
</html>
