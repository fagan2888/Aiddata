<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="multiline.css">
    <script src="http://d3js.org/d3.v3.js" charset="utf-8"></script>
    <!--<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>-->
</head>
<body>
<div class="chart-wrapper" id="chart-line1"></div>

<script type="text/javascript">
    d3.csv('newzealand-donations.csv', function(error, data) {
    data.forEach(function (d) {
        d.year = +d.year;
        d.Brazil = +d.Brazil;
        d.Chile = +d.Chile;
        d.Colombia = +d.Colombia;
        d.India = +d.India;
        d.Kuwait = +d.Kuwait;
        d.SouthAfrica = +d.SouthAfrica;
        d.Thailand = +d.Thailand;
    });

    var chart = makeLineChart(data, 'year', {
        'Brazil': {column: 'Brazil'},
        'Chile': {column: 'Chile'},
        'Colombia': {column: 'Colombia'},
        'India': {column: 'India'},
        'Kuwait': {column: 'Kuwait'},
        'South Africa': {column: 'SouthAfrica'},
        'Thailand': {column: 'Thailand'},
    }, {xAxis: 'Years', yAxis: 'Amount'});
    chart.bind("#chart-line1");
    chart.render();

});
</script>
<script src="multiline.js" charset="utf-8"></script>
</body>
</html>
